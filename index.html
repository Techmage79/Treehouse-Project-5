<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
     <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="css/baguetteBox.min.css">​
  </head>
  <body>
    <div class="header">
    <header>
      <input type="text" name="search" value="" placeholder="Search">
    </header>
    </div>
<div class="grid">
  <div class="item1">
     <a href="01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
    <img src="photo_gallery_v5/photos/thumbnails/01.jpg" alt="open field">
    </a>
  </div>
  <div class="item2">
     <a href="02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
    <img src="photo_gallery_v5/photos/thumbnails/02.jpg" alt="lake">
    </a>
  </div>
  <div class="item3">
     <a href="03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
    <img src="photo_gallery_v5/photos/thumbnails/03.jpg" alt="canyon">
    </a>
  </div>
  <div class="item4">
     <a href="04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
    <img src="photo_gallery_v5/photos/thumbnails/04.jpg" alt="iceberg">
    </a>
  </div>
  <div class="item5">
     <a href="05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
    <img src="photo_gallery_v5/photos/thumbnails/05.jpg" alt="desert">
    </a>
  </div>
  <div class="item6">
     <a href="06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
    <img src="photo_gallery_v5/photos/thumbnails/06.jpg" alt="fall">
    </a>
  </div>
  <div class="item7">
     <a href="07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
    <img src="photo_gallery_v5/photos/thumbnails/07.jpg" alt="plantation">
    </a>
  </div>
  <div class="item8">
     <a href="08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
    <img src="photo_gallery_v5/photos/thumbnails/08.jpg" alt="dunes">
    </a>
  </div>
  <div class="item9">
     <a href="09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
    <img src="photo_gallery_v5/photos/thumbnails/09.jpg" alt="countryside lane">
    </a>
  </div>
  <div class="item10">
     <a href="10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
    <img src="photo_gallery_v5/photos/thumbnails/10.jpg" alt="sunset">
    </a>
  </div>
  <div class="item11">
     <a href="11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
    <img src="photo_gallery_v5/photos/thumbnails/11.jpg" alt="cave">
    </a>
  </div>
  <div class="item12">
     <a href="12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
    <img src="photo_gallery_v5/photos/thumbnails/12.jpg" alt="bluebells">
    </a>
  </div>

</div>
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/searchFilter.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
